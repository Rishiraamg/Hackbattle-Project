<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p, button {
            margin: 0;
            padding: 0;
        }

        /* Body styles */
        body {
            background-image: url("login-pic.jpg"); /* Change to your image path */
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        /* Container styles */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Form styles */
        form {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 15px 0;
            background-color: #337ab7;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #23527c;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            text-decoration: underline;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
    <form method="POST" action="/login">
        <H1>Travel Buddy</H1><br><br>
        <a href="/find"><button type="button" value="Find a Buddy">Find a Buddy</button></a><br><br>
        <a href="/apply"><button type="button" value="Apply for buddies">Apply for Buddies</button></a><br><br>
    </form>
</body>
</html>
